<div style="padding-left:20px; padding-right:20px">
		<div class="container">
			<h1> New New Event</h1>
			<hr/>
			<form >
				<fieldset>
					<label for="eventName">Event Name:</label>
					<input id="eventName" type="text" required placeholder="Name of your event...."/><br/>
					<label for="eventDate">Event Date:</label>
					<div style="position:relative">
					<input id="eventDate" type="text"  date-keys placeholder="format (mm/dd/yyyy)..."/>
					<date-picker for="eventDate"/></div><br/>
						<label for="eventTime">Event Time:</label>
					<input id="eventTime" type="text"  placeholder="start and end time..."/><br/>
						<label for="eventLocation">Event Location State:</label>
					<input id="eventLocation" type="text"  placeholder="Address of event..."/><br/>
					<br/>
					<input id="eventCity" type="text" class="input-small" placeholder="City..."/>
					<input id="eventProvince" type="text"  class="input-small" placeholder="Province.."/><br/><br/>

					<label for="eventImageUrl">Image:</label>
					<input id="eventImageUrl" type="url"  class="input-xlarge" placeholder="Url of Image..."/><br/>
					
				</fieldset>
				<img  alt="not displayed">
				<br/>
				<br/>
					<!-- ng-disabled="newEventForm.$invalid" -->
				<button type="submit"  class="btn btn-primary">Save</button>
				<button type="button"  class="btn btn-default">Cancel</button>
			</form>

		</div>
</div>
