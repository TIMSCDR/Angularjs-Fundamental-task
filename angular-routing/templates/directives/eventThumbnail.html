<a href="event/{{event.id}}">
		<div class="well hoverwell">
			<div class="row">
				<h2 class="col-sm-6">{{event.name}}</h2>
			</div>
			<div class="row">
				<span class="col-sm-2">Date:</span>
				<span>{{event.date}}</span>
			</div>
			<div class="row">
				<span class="col-sm-2">Time:</span>
				<span>{{event.time}}</span>
			</div>
			<div class="row">
				<span class="col-sm-3">Location:</span>
				<span>{{event.location.address}}</span>
			</div>
			<div class="row">
				<span class="col-sm-2">&nbsp;</span>
				<span>{{event.location.city}},{{event.location.province}}</span>
			</div>
		</div>
		</a>
